<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" >
</head>
<body>
  <div class="container">
     <div class="jumbotron">
       <center>
      <h2> SELECT BELOW OPTION FOR TYPE OF PASWORD</h2>

      <form action="{% url 'password' %}">
       SELECT LENGTH :- <select name="length">
           <option value="6">6</option><option value="7">7</option>
           <option value="8">8</option><option value="9">9</option>
           <option value="10">10</option><option value="11">11</option>
           <option value="12" selected="selected">12</option><option value="13">13</option>
           <option value="14">14</option><option value="15">15</option>
       </select>
       <br>
       <input type="checkbox" name="uppercase"> UpperCase <br>
       <input type="checkbox" name="numbers"> Numbers <br>
       <input type="checkbox" name="special"> Special Characters <br>
       <input type="submit" class="btn btn-primary" value="Generate Password">
       </form>

       </center>

  </div>
 </div>
</body>
</html>
